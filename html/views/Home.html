<div ng-show="show_debug">
    <!-- controllerName -->
    controllerName: <span class="label label-primary"> {{name}} </span>
    <!-- extensionID -->
    | extensionID: <span class="label label-info"> {{params.myExtension}} </span>
    <!-- params -->
    | params:<span class="label label-warning">  {{params.template}}</span>
</div>

<!-- section -->
<div class="section section-white">
    <div ng-controller="PresentationController">
        <div class="container">
            <div class="row" ng-repeat="row in processArray">
                <div ng-repeat="column in row" ng-class="(12/row.length) | col">
                    <div class="service-wrapper">
                        <div class="center">
                            <img ng-src="{{column.img}}" alt="{{column.img}}" >
                            <h3 class="center">{{column.title}}</h3>
                        </div>
                        <p>
                            <strong>{{column.title}}</strong>
                        <ul>
                            <li>{{column.title}} </li>
                            <li>{{column.title}} </li>
                        </ul>
                        </p>
                        <div class="center"><a href="{{column.href}}" class="btn">{{column.title}}</a></div>
                    </div>
                </div><!-- end of "col" -->
            </div><!-- end of "row" -->
        </div> <!-- end of "container" -->
    </div>
</div>
<!-- End section -->
